<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/base}">
<head>
    <title>Ajouter une relation</title>
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 300px;
        }

        input[type="email"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="centered-container">
        <label for="emailInput">Chercher une relation</label>
        <form th:action="@{/users/relation/add}" method="post" class="input-group">
            <input type="email" id="emailInput" name="relationEmail" placeholder="Saisir une adresse mail" required/>
            <button type="submit">Ajouter</button>
        </form>
		<div class="messages">
            <p th:if="${success}" th:text="${success}" style="color: green; margin-top: 10px;"></p>
            <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>
</section>
</body>
</html>
