<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Se connecter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: orange;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }

        button:hover {
            background-color: darkorange;
        }

        .messages {
            margin-bottom: 15px;
            color: red;
            font-weight: 600;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div th:if="${loginError}" class="messages">Email ou mot de passe incorrect</div>
        <div th:if="${logoutSuccess}" style="color:green; margin-bottom: 15px; font-weight: 600;">Vous êtes déconnecté</div>

        <form th:action="@{/login}" method="post">
            <div>
                <label>Email :</label>
                <input type="email" name="email" required/>
            </div>
            <div>
                <label>Mot de passe :</label>
                <input type="password" name="password" required/>
            </div>
            <div>
                <button type="submit">Se connecter</button>
            </div>
        </form>
        <a th:href="@{/signup}">S'inscrire</a>
    </div>
</body>
</html>
